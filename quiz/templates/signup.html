{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1 class="text-center">SignUp</h1>
    <form method="POST" class="form-group">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
